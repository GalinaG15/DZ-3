    <main>
        <article>
    <form action="" method="get">
       <label for="username">Имя пользователя</label>
        <input 
        type="text" 
        name="user_name"
        placeholder="Введите имя"
        id="username"
        />
        <br> <br>
        <label for="surname">Фамилия пользователя</label>
        <input 
        type="text" 
        placeholder="Введите фамилию"
        name="surname_" 
        id="surname"/>
        <br> <br>
        <label for="email">Ваша электронная почта</label>
        <input 
        type="email"
        placeholder="Введите электронную почту"
        name="email_"
        id="email"
        >
        <br> <br>
        <label for="date_of_birth">Ваша дата рождения</label>
        <input
         type="date" 
         placeholder="Выберите дату рождения"
         name="date"
         id="date_of_birth"
         >
         <br><br>
         <label for="years">Количество лет в сфере frontend-разработки</label>
         <input 
         type="number" step="1"
         name="years_"
         id="years"
         >
         <br><br>
         <label for="comment">Написать комментарий</label>
         <br>
         <textarea  cols="50" rows="10" id="comment"></textarea>
        <input type="submit">
    </form>
    </article>
